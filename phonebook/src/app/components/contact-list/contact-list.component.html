<!-- .row>.col*3 -->
<div class="row">
  <div class="col"></div>
  <div class="col-sm-6">

    <ul class="list-group">

      <li class="list-group-item">
        <input class="form-control" type="search" 
          placeholder="search..." [(ngModel)]="token">
      </li>

      <li *ngFor="let c of (contacts | filter: token) " 
        
        class="list-group-item">
        <!-- div.row>div.col-xs-4+div.col-xs-8 -->
        <div class="row">
          <div class="col-sm-4">
            <img [routerLink]="['/contact-details', c.id]"
              [src]="c.picture" class="center circle clickable">
          </div>
          <div class="col-sm-8">
            <p class="lead">
              
              {{ c | fullname }} 

              <a href="javascript:void(0)" 
                (click)="deleteContact(c.id)">&times;</a>

            </p>
            <p>{{ c.email }}, {{ c.phone }}</p>
          </div>
        </div>
      </li>
    </ul>

  </div>
  <div class="col"></div>
</div>
