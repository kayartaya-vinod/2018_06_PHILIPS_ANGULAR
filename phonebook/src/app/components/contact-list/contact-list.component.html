<!-- .row>.col*3 -->
<div class="row">
  <div class="col"></div>
  <div class="col-sm-6">
    <ul class="list-group">
      <li *ngFor="let c of contacts " 
        [routerLink]="['/contact-details', c.id]"
        class="list-group-item clickable">
        <!-- div.row>div.col-xs-4+div.col-xs-8 -->
        <div class="row">
          <div class="col-sm-4">
            <img [src]="c.picture" class="center circle">
          </div>
          <div class="col-sm-8">
            <p class="lead">{{ c | fullname }} </p>
            <p>{{ c.email }}, {{ c.phone }}</p>
          </div>
        </div>
      </li>
    </ul>

  </div>
  <div class="col"></div>
</div>
