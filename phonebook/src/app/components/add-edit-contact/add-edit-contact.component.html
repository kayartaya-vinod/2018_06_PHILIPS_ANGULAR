<div class="row">
    <div class="col"></div>
    <div class="col-sm-6">

        <h1 class="text-center">Contact form</h1>

        <form #f1="ngForm">
            <div class="form-horizontal">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Firstname</label>
                    <div class="col-sm-8">
                        <input name="firstname" type="text" 
                            required minlength="3" 
                            #fname="ngModel" 
                            class="form-control" [(ngModel)]="contact.first_name">
                        
                        <div *ngIf="fname.dirty && fname.errors">
                            <div *ngIf="fname.errors.required">Firstname is mandatory</div>
                            <div *ngIf="fname.errors.minlength">Minimum 3 letters required for firstname</div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Lastname</label>
                    <div class="col-sm-8">
                        <input name="lastname" type="text" class="form-control" [(ngModel)]="contact.last_name">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Gender</label>
                    <div class="col-sm-8">
                        <label class="control-label">
                            <input name="gender" value="Male" type="radio" [(ngModel)]="contact.gender"> Male</label>
                        <label class="control-label">
                            <input name="gender" value="Female" type="radio" [(ngModel)]="contact.gender"> Female</label>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Picture URL</label>
                    <div class="col-sm-8">
                        <input name="picture" type="text" class="form-control" [(ngModel)]="contact.picture">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Date of birth</label>
                    <div class="col-sm-8">
                        <input name="dob" type="text" class="form-control" [(ngModel)]="contact.dob">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Phone</label>
                    <div class="col-sm-8">
                        <input name="phone" type="tel" 
                            #phone="ngModel"
                            required
                            pattern="[0-9]{10}"
                            maxlength="10"
                            class="form-control" [(ngModel)]="contact.phone">
                        <div *ngIf="phone.dirty && phone.errors">
                            <div *ngIf="phone.errors.required">Phone is required</div>
                            <div *ngIf="phone.errors.pattern">Phone number must be 10 digits</div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email id</label>
                    <div class="col-sm-8">
                        <input name="email" type="text" class="form-control" [(ngModel)]="contact.email">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input name="address" type="text" class="form-control" [(ngModel)]="contact.address">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">City</label>
                    <div class="col-sm-8">
                        <input name="city" type="text" class="form-control" [(ngModel)]="contact.city">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">State</label>
                    <div class="col-sm-8">
                        <input name="state" type="text" class="form-control" [(ngModel)]="contact.state">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Country</label>
                    <div class="col-sm-8">
                        <input name="country" type="text" class="form-control" [(ngModel)]="contact.country">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"></label>
                    <div class="col-sm-8">
                        <button (click)="save()" 
                            [disabled]="f1.invalid"
                            [ngClass]="f1.invalid ? 'btn-danger' : 'btn-success'"
                            class="btn">Save</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="col"></div>
</div>
